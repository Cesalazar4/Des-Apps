    <!DOCTYPE html>
    <html>

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario y DOM</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
    <form id="myform">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Datos del formulario</h2>
    <p id="formData"></p>

    <script>
        document.getElementById("myform").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita que el formulario se envíe normalmente
        
        // Obtiene los valores de los campos del formulario
        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        
        // Construye la cadena de texto para mostrar los datos
        const formData = `Nombre: ${nombre}, Email: ${email}`;
        
        // Crea un nuevo párrafo para mostrar los datos
        const p = document.createElement("p");
        p.textContent = formData;
        
        // Añade el nuevo párrafo al div de formData
        document.getElementById("formData").appendChild(p);
        });
        
    </script>
    </body>

    </html>
